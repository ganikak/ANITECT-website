    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="page3.css">
    <title>ANITECT</title>
</head>
<body>
    <div class="v1_4">
        <img src="ab1.png"class="headerLogo" width="200px" height="200px">
        
        <h1 style="color: #6E260E;font-size: 80px;font-family: Algerian;">ANITECT</h1>
        
        <img src="ab.png" class="headerLogo1" width="250px" height="250px" >     

    </div> 

    <div class="topnav">
        <a href="home.html" target="_blank"><b>Home</b></a>
       <a href="x.html" target="_blank"><b>Donations</b></a>
       <a class="active" href="#home"><b>Contact Us</b></a>
       <a href="x.html" target="_blank"><b>Report A Case</b></a>
    </div>

    <h3 style="color: #6E260E;font-size: 30px;font-family: Playfair Display;text-align: center;">How Can We Help You?</h1>
    <div class="v2_3">
        <br><br><br>
        <form>    
            <div class="row">    
              <div class="col-25">    
                <label for="fname">First Name</label>    
              </div>    
              <div class="col-75">    
                <input type="text" id="fname" name="firstname" placeholder="Your name..">    
              </div>    
            </div>    
            <div class="row">    
              <div class="col-25">    
                <label for="lname">Last Name</label>    
              </div>    
              <div class="col-75">    
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">    
              </div>    
            </div>    
            <div class="row">    
                <div class="col-25">    
                  <label for="email">Mail Id</label>    
                </div>    
                <div class="col-75">    
                  <input type="email" id="email" name="mailid" placeholder="Your mail id..">    
                </div>    
              </div>    
            <div class="row">    
              <div class="col-25">    
                <label for="city">City</label>    
              </div>    
              <div class="col-75">    
                <select id="city" name="city">    
                  <option value="none">Select City</option>    
                  <option value="australia">Bengaluru</option>    
                  <option value="canada">Mumbai</option>    
                  <option value="usa">Delhi</option>    
                  <option value="russia">Jaipur</option>    
                  <option value="japan">Chennai</option>    
                  <option value="india">Hyderabad</option>    
                  <option value="china">Ahemdabad</option>    
                </select>    
              </div>    
            </div>    
            <div class="row">    
              <div class="col-25">    
                <label for="feed_back">Message</label>    
              </div>    
              <div class="col-75">    
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
              </div>    
            </div>    
            <br><br><br>
            <input type="submit" value="Submit">      
          </form>   
          <br><br><br><br> 
    </div>

</body>
</html>
